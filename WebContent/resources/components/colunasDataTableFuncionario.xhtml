<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsp/jstl/core" 
  xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:sec="http://www.springframework.org/security/facelets/tags"
  xmlns:ui="http://java.sun.com/jsf/facelets">
  
   <p:column style="width:100px;">
      <center>
         <f:facet name="header">Código</f:facet>
         <h:outputText value="#{objeto.ent_codigo}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Nome Fantasia</f:facet>
         <h:outputText value="#{objeto.ent_nomefantasia}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Fone</f:facet>
         <h:outputText value="#{objeto.ent_fone}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Fax</f:facet>
         <h:outputText value="#{objeto.ent_fax}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">E-mail Contato</f:facet>
         <h:outputText value="#{objeto.ent_emailcontato}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Cidade</f:facet>
         <h:outputText value="#{objeto.cid_codigo.cid_descricao}" />
      </center>
   </p:column>
   
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Excluir</f:facet>
         <c:choose>
            <c:when test="${isCadastro == false}">
               <p:commandLink action="#{funcionarioBeanView.excluir}" id="buttonColunaExcluir" partialSubmit="true" process="@this" ajax="true" immediate="true" update="tableResult" onfocus="addFocoAoCampo('ent_nomefantasia');" onclick="if(!confirm('Confirma a exclusão do funcionário: #{objeto.ent_nomefantasia}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{funcionarioBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:when>
            <c:otherwise>
               <p:commandLink action="#{funcionarioBeanView.excluir}" id="buttonColunaExcluir" partialSubmit="true" process="@this" ajax="false" immediate="true" update="tableResult" onfocus="addFocoAoCampo('ent_nomefantasia');" onclick="if(!confirm('Confirma a exclusão do funcionário: #{objeto.ent_nomefantasia}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{funcionarioBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:otherwise>
         </c:choose>
      </center>
   </p:column>
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Editar</f:facet>
         <p:commandLink immediate="true" action="#{funcionarioBeanView.editar}" ajax="true" id="editarBairro" oncomplete="addFocoAoCampo('ent_nomefantasia');">
            <h:graphicImage library="img" name="editar16.png" styleClass="bordaImagem" />
            <f:setPropertyActionListener value="#{objeto}" target="#{funcionarioBeanView.objetoSelecionado}" />
         </p:commandLink>
      </center>
   </p:column>
   
   <sec:ifAnyGranted roles="ADMIN">	
	   <p:column style="width:50px;">
	      <center>
	         <f:facet name="header">Permissão</f:facet>
	         <p:commandLink immediate="true" action="#{funcionarioBeanView.permissao}" ajax="true" id="editarPermissao"> 
	            <h:graphicImage library="img" name="cadeado_16x16.png" styleClass="bordaImagem" />
	            <f:setPropertyActionListener value="#{objeto}" target="#{funcionarioBeanView.objetoSelecionado}" />
	         </p:commandLink>
	      </center>
	   </p:column>
   </sec:ifAnyGranted>
   
</html>
