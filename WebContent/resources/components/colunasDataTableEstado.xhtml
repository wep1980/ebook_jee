<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<p:column style="width:100px;">
	<center>
		<f:facet name="header">Código</f:facet>
		<h:outputText value="#{objeto.est_id}" />
	</center>
</p:column>

<p:column>
	<center>
		<f:facet name="header">Sigla</f:facet>
		<h:outputText value="#{objeto.est_uf}" />
	</center>
</p:column>

<p:column>
	<center>
		<f:facet name="header">Nome</f:facet>
		<h:outputText value="#{objeto.est_nome}" />
	</center>
</p:column>

<p:column style="width:50px;">
	<center>
		<f:facet name="header">Excluir</f:facet>
		
<c:choose>
	<c:when test="${isCadastro == false}">
		<p:commandLink action="#{estadoBeanView.excluir}" id="buttonColunaExcluir"
			ajax="true"
			immediate="true"
			partialSubmit="true" process="@this"
			update="tableResult"
			onfocus="addFocoAoCampo('estado');"
			onclick="if(!confirm('Confirma a exclusão do estado : #{objeto.est_nome}?')) return false;">
			<h:graphicImage library="img" name="excluir16.png"
				styleClass="bordaImagem" />
			<f:setPropertyActionListener target="#{estadoBeanView.objetoSelecionado}"
				value="#{objeto}" />
		</p:commandLink>		
	</c:when>
	<c:otherwise>
		<p:commandLink action="#{estadoBeanView.excluir}" id="buttonColunaExcluir"
			ajax="false"
			immediate="true"
			partialSubmit="true" process="@this"
			update="tableResult"
			onfocus="addFocoAoCampo('estado');"
			onclick="if(!confirm('Confirma a exclusão do estado : #{objeto.est_nome}?')) return false;">
			<h:graphicImage library="img" name="excluir16.png"
				styleClass="bordaImagem" />
			<f:setPropertyActionListener target="#{estadoBeanView.objetoSelecionado}"
				value="#{objeto}" />
		</p:commandLink>		
	</c:otherwise>
</c:choose>		
	</center>
</p:column>

<p:column style="width:50px;">
	<center>
		<f:facet name="header">Editar</f:facet>
		<p:commandLink immediate="true" action="#{estadoBeanView.editar}"
			ajax="true" id="editarEnt" oncomplete="addFocoAoCampo('estado');">
			<h:graphicImage library="img" name="editar16.png"
				styleClass="bordaImagem" />
			<f:setPropertyActionListener value="#{objeto}"
				target="#{estadoBeanView.objetoSelecionado}" />
		</p:commandLink>
	</center>
</p:column>

</html>
