<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<composite:interface>
	<composite:attribute name="bean" required="true" />
	<composite:attribute name="tipoEntidadeTemp" required="false" />
</composite:interface>

<composite:implementation>
	<h:panelGrid columns="4" style="width:100px"> 
			<h:commandLink>
				<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}"
					value="1" />
				<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
				<h:graphicImage library="img" name="pdf.png" styleClass="bordaImagem"/>
				<h:inputHidden binding="#{cc.attrs.bean.htmlInputHidden}" value="#{cc.attrs.tipoEntidadeTemp}" immediate="true" >
					<f:attribute name="tipoEntidadeTemp" value="#{cc.attrs.tipoEntidadeTemp}"/>
				</h:inputHidden>
			</h:commandLink>

			<h:commandLink> 
				<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" 
					value="2" />
				<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
				<h:graphicImage library="img" name="excel.png" styleClass="bordaImagem"/>
				<h:inputHidden binding="#{cc.attrs.bean.htmlInputHidden}" value="#{cc.attrs.tipoEntidadeTemp}" immediate="true">
					<f:attribute name="tipoEntidadeTemp" value="#{cc.attrs.tipoEntidadeTemp}"/>
				</h:inputHidden>				
			</h:commandLink>

			<h:commandLink>
				<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}"
					value="3" />
				<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
				<h:graphicImage library="img" name="html.png" styleClass="bordaImagem"/>
				<h:inputHidden binding="#{cc.attrs.bean.htmlInputHidden}" value="#{cc.attrs.tipoEntidadeTemp}" immediate="true">
					<f:attribute name="tipoEntidadeTemp" value="#{cc.attrs.tipoEntidadeTemp}"/>
				</h:inputHidden>				
			</h:commandLink>

			<h:commandLink>
				<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}"
					value="4" />
				<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
				<h:graphicImage library="img" name="ods.png" styleClass="bordaImagem"/>
				<h:inputHidden binding="#{cc.attrs.bean.htmlInputHidden}" value="#{cc.attrs.tipoEntidadeTemp}" immediate="true">
					<f:attribute name="tipoEntidadeTemp" value="#{cc.attrs.tipoEntidadeTemp}"/>
				</h:inputHidden>				
			</h:commandLink>
		
	</h:panelGrid>
</composite:implementation>
</html>
