<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:sec="http://www.springframework.org/security/facelets/tags">
   <p:column style="width:100px;">
      <center>
         <f:facet name="header">Código</f:facet>
         <h:outputText value="#{objeto.prd_codigo}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Descrição</f:facet>
         <h:outputText value="#{objeto.prd_descricao}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Comissão Filial</f:facet>
         <h:outputText value="#{objeto.prd_comissaofilial}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Comissão Usuário</f:facet>
         <h:outputText value="#{objeto.prd_comissaousuario}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Comissão Difere Filial</f:facet>
         <h:outputText value="#{objeto.prd_comissaodiferefiliial ? 'Sim' : 'Não'}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Comissão Difere Usuário</f:facet>
         <h:outputText value="#{objeto.prd_comissaodifereusuario ? 'Sim' : 'Não'}" />
      </center>
   </p:column>
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Excluir</f:facet>
         <c:choose>
            <c:when test="${isCadastro == false}">
               <p:commandLink action="#{produtoBeanView.excluir}" ajax="true" id="buttonColunaExcluir" partialSubmit="true" process="@this" immediate="true" update="tableResult" onfocus="addFocoAoCampo('prodDescricao');" onclick="if(!confirm('Confirma a exclusão do produto : #{objeto.prd_descricao}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{produtoBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:when>
            <c:otherwise>
               <p:commandLink action="#{produtoBeanView.excluir}" ajax="false" id="buttonColunaExcluir" partialSubmit="true" process="@this" immediate="true" update="tableResult" onfocus="addFocoAoCampo('prodDescricao');" onclick="if(!confirm('Confirma a exclusão do produto : #{objeto.prd_descricao}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{produtoBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:otherwise>
         </c:choose>
      </center>
   </p:column>
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Editar</f:facet>
         <p:commandLink immediate="true" action="#{produtoBeanView.editar}" ajax="true" id="editarEnt" oncomplete="addFocoAoCampo('prodDescricao');">
            <h:graphicImage library="img" name="editar16.png" styleClass="bordaImagem" />
            <f:setPropertyActionListener value="#{objeto}" target="#{produtoBeanView.objetoSelecionado}" />
         </p:commandLink>
      </center>
   </p:column>
</html>
