<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:composite="http://java.sun.com/jsf/composite" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:sec="http://www.springframework.org/security/facelets/tags">
   <p:column style="width:100px;">
      <center>
         <f:facet name="header">Código</f:facet>
         <h:outputText value="#{objeto.men_codigo}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Origem</f:facet>
         <h:outputText value="#{objeto.usr_origem.ent_login}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Destino</f:facet>
         <h:outputText value="#{objeto.usr_destino.ent_login}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Data</f:facet>
         <h:outputLabel value="#{objeto.men_datahora}">
            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss" dateStyle="long" timeStyle="full" timeZone="GMT-03:00" />
         </h:outputLabel>
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Assunto</f:facet>
         <h:outputText value="#{objeto.men_assunto}" />
      </center>
   </p:column>
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Excluir</f:facet>
         <c:choose>
            <c:when test="${isCadastro == false}">
               <p:commandLink action="#{mensagemBeanView.excluir}" id="buttonColunaExcluir" partialSubmit="true" process="@this" ajax="true" immediate="true" update="tableResult" onfocus="addFocoAoCampo('mensAssunto');" onclick="if(!confirm('Confirma a exclusão da mensagem : #{objeto.men_assunto}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{mensagemBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:when>
            <c:otherwise>
               <p:commandLink action="#{mensagemBeanView.excluir}" id="buttonColunaExcluir" partialSubmit="true" process="@this" ajax="false" immediate="true" update="tableResult" onfocus="addFocoAoCampo('mensAssunto');" onclick="if(!confirm('Confirma a exclusão da mensagem : #{objeto.men_assunto}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" />
                  <f:setPropertyActionListener target="#{mensagemBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
            </c:otherwise>
         </c:choose>
      </center>
   </p:column>
   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Editar</f:facet>
         <p:commandLink immediate="true" action="#{mensagemBeanView.editar}" ajax="true" id="editarEnt" oncomplete="addFocoAoCampo('mensAssunto');">
            <h:graphicImage library="img" name="editar16.png" styleClass="bordaImagem" />
            <f:setPropertyActionListener value="#{objeto}" target="#{mensagemBeanView.objetoSelecionado}" />
         </p:commandLink>
      </center>
   </p:column>
</html>
