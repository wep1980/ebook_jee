	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<p:column style="width:100px;">
	<center>
		<f:facet name="header">Código</f:facet>
		<h:outputText value="#{objeto.ent_codigo}" />
	</center>
</p:column>

<p:column>
	<center>
		<f:facet name="header">Nome Fantasia</f:facet>
		<h:outputText value="#{objeto.ent_nomefantasia}" />
	</center>
</p:column>


<p:column>
	<center>
		<f:facet name="header">Fone</f:facet>
		<h:outputText value="#{objeto.ent_fone}" />
	</center>
</p:column>



<p:column>
	<center>
		<f:facet name="header">Fax</f:facet>
		<h:outputText value="#{objeto.ent_fax}" />
	</center>
</p:column>



<p:column>
	<center>
		<f:facet name="header">E-mail</f:facet>
		<h:outputText value="#{objeto.ent_email}" />
	</center>
</p:column>


<p:column>
	<center>
		<f:facet name="header">Cidade</f:facet>
		<h:outputText value="#{objeto.cid_codigo.cid_descricao}" />
	</center>
</p:column>

<!-- TIPO_CADASTRO_CONSTRUTORA -->
<sec:ifAnyGranted roles="CONSTRUTORA_EXCLUIR, ADMIN">	
<p:column style="width:50px;" rendered="#{entidadeBeanView.objetoSelecionado.ent_tipo.name == 'TIPO_CADASTRO_CONSTRUTORA'}">
	<center>
		<f:facet name="header">Excluir</f:facet>
		
<c:choose>
	<c:when test="${isCadastro == false}">
		<p:commandLink action="#{entidadeBeanView.excluir}" id="buttonColunaExcluir"
			ajax="true"
			immediate="true"
			partialSubmit="true" process="@this"
			update="tableResult"
			onfocus="addFocoAoCampo('ent_nomefantasia');"
			onclick="if(!confirm('Confirma a exclusão da entidade: #{objeto.ent_nomefantasia}?')) return false;">
			<h:graphicImage library="img" name="excluir16.png"
				styleClass="bordaImagem" />
			<f:setPropertyActionListener target="#{entidadeBeanView.objetoSelecionado}"
				value="#{objeto}" />
		</p:commandLink>		
	</c:when>
	<c:otherwise>
		<p:commandLink action="#{entidadeBeanView.excluir}" id="buttonColunaExcluir2"
			ajax="false"
			immediate="true"
			partialSubmit="true" process="@this"
			update="tableResult"
			onfocus="addFocoAoCampo('ent_nomefantasia');"
			onclick="if(!confirm('Confirma a exclusão da entidade: #{objeto.ent_nomefantasia}?')) return false;">
			<h:graphicImage library="img" name="excluir16.png"
				styleClass="bordaImagem" />
			<f:setPropertyActionListener target="#{entidadeBeanView.objetoSelecionado}"
				value="#{objeto}" />
		</p:commandLink>		
	</c:otherwise>
</c:choose>		
</center>
</p:column>
</sec:ifAnyGranted>

<sec:ifAnyGranted roles="CONSTRUTORA_EDITAR, ADMIN">	
<p:column style="width:50px;" rendered="#{entidadeBeanView.objetoSelecionado.ent_tipo.name == 'TIPO_CADASTRO_CONSTRUTORA'}">
	<center>
		<f:facet name="header">Editar</f:facet>
		<p:commandLink immediate="true" action="#{entidadeBeanView.editar}"
			ajax="true" id="editarEntidade" oncomplete="addFocoAoCampo('ent_nomefantasia');">
			<h:graphicImage library="img" name="editar16.png"
				styleClass="bordaImagem" />
			<f:setPropertyActionListener value="#{objeto}"
				target="#{entidadeBeanView.objetoSelecionado}" />
		</p:commandLink>

</p:column>
</sec:ifAnyGranted>
