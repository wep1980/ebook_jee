<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" 
xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:sec="http://www.springframework.org/security/facelets/tags">
   <p:column style="width:100px;">
      <center>
         <f:facet name="header">Documento</f:facet>
         <h:outputText value="#{objeto.tit_documento}" />
      </center>
   </p:column>
   <p:column>
      <center>
         <f:facet name="header">Vencimento</f:facet> 
         <h:outputLabel
			value="#{objeto.tit_datavencimento}" id="vencimento">
			<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"
			dateStyle="long" timeStyle="full" timeZone="GMT-03:00" />
	</h:outputLabel>
      </center>
   </p:column>
    <p:column style="width:100px;">
      <center>
         <f:facet name="header">Valor R$</f:facet>
         <h:outputText value="#{objeto.tit_valor}"/>
      </center>
   </p:column>


		<p:column style="width:70px;" id="colunaSelecionar">
			<center> 
			<f:facet name="header">Selecionar</f:facet>
			 <p:commandLink immediate="true" 
			    action="#{tituloBeanView.baixa}" 
			    ajax="true" id="addBaixa"> 
				<h:graphicImage library="img" name="add_16.png"
				 styleClass="bordaImagem" />
				<f:setPropertyActionListener value="#{objeto}" 
				target="#{tituloBeanView.objetoSelecionado}" />
			</p:commandLink> 
		  </center>
		</p:column>

   <p:column style="width:50px;">
      <center>
         <f:facet name="header">Excluir</f:facet>
               <p:commandLink action="#{tituloBeanView.excluirDaBaixa}" 
               	  ajax="true" id="buttonColunaExcluir" 
               	  immediate="true"
               	  update="tableResult"
               	  onfocus="addFocoAoCampo('tit_documento');" 
               	  onclick="if(!confirm('Confirma a exclusão do título : #{objeto.tit_codigo}?')) return false;">
                  <h:graphicImage library="img" name="excluir16.png" styleClass="bordaImagem" id="imgExcluir" />
                  <f:setPropertyActionListener target="#{tituloBeanView.objetoSelecionado}" value="#{objeto}" />
               </p:commandLink>
      </center>
   </p:column>
   
</html>
