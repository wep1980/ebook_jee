<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<p:column style="width:100px;">
	<center> <f:facet name="header">Código</f:facet> <h:outputText
		value="#{objeto.fil_codigo}" /> </center>
</p:column>
<p:column>
	<center> <f:facet name="header">Descrição</f:facet> <h:outputText
		value="#{objeto.fil_descricao}" /> </center>
</p:column>
<p:column>
	<center> <f:facet name="header">Fone</f:facet> <h:outputText
		value="#{objeto.fil_fone}" /> </center>
</p:column>
<p:column>
	<center> <f:facet name="header">Fax</f:facet> <h:outputText
		value="#{objeto.fil_fax}" /> </center>
</p:column>
<p:column>
	<center> <f:facet name="header">Cidade</f:facet> <h:outputText
		value="#{objeto.cid_codigo.cid_descricao}" /> </center>
</p:column>
<p:column>
	<center> <f:facet name="header">E-mail</f:facet> <h:outputText
		value="#{objeto.fil_enderecoemail}" /> </center>
</p:column>
<p:column style="width:50px;" id="colExcluir" exportable="false" >
	<center> <f:facet name="header">Excluir</f:facet> <c:choose>
		<c:when test="${isCadastro == false}">
			<p:commandLink action="#{filialBeanView.excluir}"
				id="buttonColunaExcluir" ajax="true" partialSubmit="true"
				process="@this" immediate="true" update="tableResult"
				onfocus="addFocoAoCampo('filDescricao');"
				onclick="if(!confirm('Confirma a exclusão da filial : #{objeto.fil_descricao}?')) return false;">
				<h:graphicImage library="img" name="excluir16.png"
					styleClass="bordaImagem" />
				<f:setPropertyActionListener
					target="#{filialBeanView.objetoSelecionado}" value="#{objeto}" />
			</p:commandLink>
		</c:when>
		<c:otherwise>
			<p:commandLink action="#{filialBeanView.excluir}"
				id="buttonColunaExcluir" ajax="false" partialSubmit="true"
				process="@this" immediate="true" update="tableResult"
				onfocus="addFocoAoCampo('filDescricao');"
				onclick="if(!confirm('Confirma a exclusão da filial : #{objeto.fil_descricao}?')) return false;">
				<h:graphicImage library="img" name="excluir16.png"
					styleClass="bordaImagem" />
				<f:setPropertyActionListener
					target="#{filialBeanView.objetoSelecionado}" value="#{objeto}" />
			</p:commandLink>
		</c:otherwise>
	</c:choose> </center>
</p:column>
<p:column style="width:50px;" id="colEditar" exportable="false" >
	<center> <f:facet name="header">Editar</f:facet> <p:commandLink
		immediate="true" action="#{filialBeanView.editar}" ajax="true"
		id="editarEnt" oncomplete="addFocoAoCampo('filDescricao');">
		<h:graphicImage library="img" name="editar16.png"
			styleClass="bordaImagem" />
		<f:setPropertyActionListener value="#{objeto}"
			target="#{filialBeanView.objetoSelecionado}" />
	</p:commandLink> </center>
</p:column>
</html>
