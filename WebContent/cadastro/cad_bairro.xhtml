<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<h:form id="formCadastro" prependId="false" >
		 <c:set var="isCadastro" value="true" scope="view"/>
			<p:panel header="Cadastro de Bairro" id="panelCadastro">
				<h:panelGrid id="gridBairro" columns="3">
					<h:outputLabel for="id" value="Código : " id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCastro" 
						value="#{bairroBeanView.objetoSelecionado.bai_codigo}"
						disabled="true" />
					<h:outputLabel />

					<h:outputLabel for="bairro" id="labelBairro" value="Bairro * : " />
					<p:inputText id="bairro"
						value="#{bairroBeanView.objetoSelecionado.bai_descricao}"
						required="true" requiredMessage="Informe o campo descrição."
						maxlength="100" styleClass="estyleInputName" title="Bairro obrigatório."/>
					<p:message for="bairro" />
				</h:panelGrid>
			</p:panel>

			<div class="espacoBranco" />

			<util:botoesCrud 
				managedBeanView="#{bairroBeanView}"
				camposReload=":formTemplate:msg, tableResult" 
				botaoNovo = "#{contextoBean.possuiAcesso('BAIRRO_NOVO', 'ADMIN')}"
				botaoSalvar = "#{contextoBean.possuiAcesso('BAIRRO_NOVO', 'ADMIN') and bairroBeanView.objetoSelecionado.bai_codigo == null}"
				botaoAtualizar = "#{contextoBean.possuiAcesso('BAIRRO_EDITAR', 'ADMIN') and bairroBeanView.objetoSelecionado.bai_codigo != null}"
				botaoExcluir = "#{contextoBean.possuiAcesso('BAIRRO_EXCLUIR', 'ADMIN')}"/>
		</h:form>
		
		<script type="text/javascript" charset="UTF-8">
			addFocoAoCampo('bairro');
			gerenciaTeclaEnter();

		</script>
		
		<div class="espacoBranco" />

		<p:dataTable id="tableResult" value="#{bairroBeanView.list}" rendered="#{bairroBeanView.list.list.size() > 0}"
			var="objeto" rows="10" paginatorPosition="bottom" paginator="true"
			lazy="true"
			emptyMessage="Não existem valores para exibição."
			paginatorTemplate=" {FirstPageLink}
								   {PreviousPageLink} {PageLinks} 
	 							   {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<ui:include src="/resources/components/colunasDataTableBairro.xhtml" />

		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
