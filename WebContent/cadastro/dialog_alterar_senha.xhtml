<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formCadastroDialog" prependId="false">
	<p:panel header="Alterar senha" id="panelAltSenhaDialog">
		<h:panelGrid id="gridAltSenhaDialog" columns="3">

			<p:column>
				<p:row>
					<h:outputLabel for="senhaAtualDialog" value="Senha atual : "
						id="labelSenhaAtualDialog" style="width:350px;" />
				</p:row>
			</p:column>
			<p:column>
				<p:row>
					<p:password id="senhaAtualDialog" styleClass="estiloIdCastro"
						maxlength="20"
						value="#{entidadeBeanView.entidadeAtualizaSenhaBean.senhaAtual}"
						required="true" requiredMessage="Informe o campo senha atual." />
				</p:row>
			</p:column>
			<p:column>
				<p:row>
					<p:message for="senhaAtualDialog" />
				</p:row>
			</p:column>


			<p:column>
				<p:row>
					<h:outputLabel for="senhaNovaDialog" value="Nova senha : "
						id="labelSenhaDialog" style="width:350px;" />
				</p:row>
			</p:column>
			<p:column>
				<p:row>
					<p:password id="senhaNovaDialog" styleClass="estiloIdCastro"
						maxlength="20"
						value="#{entidadeBeanView.entidadeAtualizaSenhaBean.novaSenha}"
						required="true" requiredMessage="Informe o campo nova senha." />
				</p:row>
			</p:column>
			<p:column>
				<p:row>
					<p:message for="senhaNovaDialog" />
				</p:row>
			</p:column>


			<p:column>
				<p:row>
					<h:outputLabel for="confirmeDialog" value="Confirme : "
						id="labelConfDialog" style="width:350px;" />
				</p:row>
			</p:column>
			<p:column>
				<p:row>
					<p:password id="confirmeDialog" styleClass="estiloIdCastro"
						maxlength="20"
						value="#{entidadeBeanView.entidadeAtualizaSenhaBean.confirmaSenha}"
						required="true" requiredMessage="Confirme a nova senha." />
				</p:row>
			</p:column>
			<p:column>
				<p:row>
					<p:message for="confirmeDialog" />
				</p:row>
			</p:column>

		</h:panelGrid>
	</p:panel>

	<div class="espacoBranco" />

	<p:commandButton value="Salvar" ajax="true" partialSubmit="true"
		action="#{entidadeBeanView.updateSenha}" process="@this, @form"
		id="buttonSalvarDialog" immediate="false"
		style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;" />

	<p:commandButton value="Fechar" ajax="true" id="buttonFecharDSenha"
		onclick="alterarSenhaDialog.hide();"
		style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;" />
</h:form>

<script type="text/javascript" charset="UTF-8">
			addFocoAoCampo('senhaAtualDialog');
			gerenciaTeclaEnter();
</script>

</html>
