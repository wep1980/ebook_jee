<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	 <!--onerror="statusDialogError.show();"  --> 
	<p:ajaxStatus onstart="statusDialog.show();" id="ajaxStatus"
		onsuccess="statusDialog.hide();" />

	<p:dialog id="dialogAjaxStatus" modal="true" widgetVar="statusDialog" height="200px;" width="200px;"
		header="Processando" footer="Aguarde..." draggable="false" appendTo="@(body)" dynamic="false" resizable="false"
		closable="false">
		<h:graphicImage library="img" name="ajax-loader.gif" id="imgAjaxLoader"
			styleClass="bordaImagem" />
	</p:dialog>
	
	
	<p:dialog id="dialogAjaxStatusError" modal="true" widgetVar="statusDialogError" height="200px;" width="200px;" resizable="false"
		header="Erro ao processar." footer="Erro" draggable="false"
		closable="true">
		<h:graphicImage library="img" name="error.png" id="imgAjaxLoaderError"
			styleClass="bordaImagem" />
	</p:dialog>

</ui:composition>
</html>
